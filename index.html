<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id ="game-board">
        <div id="dealer-hand" class="hand">
            <div class="score" id="dealer-score">🏦 Dealer: 0</div>
            <div class="card" id="dealer-card-1"></div>
            <div class="card" id="dealer-card-2"></div>
        </div>
        <div id="player-hand" class="hand">
            <div class="score" id="player-score">👤 Player: 0</div>
            <div class="card" id="player-card-1"></div>
            <div class="card" id="player-card-2"></div>
        </div>
    </div>
    <div id="game-state">
        <button id="deal-button">Deal!</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button><p>Wager:</p>
        <input type="number" id="wager-input" value="0" min="0" step="1">
        <div id="player-balance">
            <p>Balance: <span id="balance-amount">$100</span></p>
        </div>
    </div>
    <script type="module" src="GameManager.js"></script>
</body>
</html>
