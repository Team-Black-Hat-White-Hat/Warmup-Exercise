<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card Widget</title>
    <link rel="stylesheet" href="css/Layout/Layout.css">
    <link rel="stylesheet" href="css/Style/Style.css">
</head>
    
<body>
    <div class="page-container">
        <header>
          <h1>Blackjack</h1>
        </header>
    <div id ="game-board">
        <!--I believe that we should let js populate the dealer+player's hands -->
        <div id="dealer-hand" class="hand">
            <div class="score" id="dealer-score">Dealer: 0</div>

        </div>
        <div class = "score-area">
            <div class="score" id="dealer-score">Dealer: 0</div>
            <div class="score" id="player-score">Player: 0</div>
        </div>
    </div>
    </div>
    <div id="game-state">
        <button id="deal-button">Deal!</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button><p>Wager:</p>
        <input type="number" id="wager-input" value="0" min="0" step="1">
        <div id="player-balance">
            <p>Balance: <span id="balance-amount">$100</span></p>
        </div>
    </div>
<!--    <script type="module" src="GameManager.js"></script>-->
</body>
</html>
